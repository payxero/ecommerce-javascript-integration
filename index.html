<html>

<head>
    <script
        src="https://merchant.paywithzero.net/client/token/Collect.js"
        data-tokenization-key="q7nFSA-YbnMWa-rQmamh-Jvm5Ep"
    ></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no" />
    <style>
        input {
            border: 5px inset #808080;
            font-size: 25px;
            font-family: monospace;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Inline CollectJS Demo</h1>
    <form action="/your-page.php" method="post">
        <table>
            <tr>
                <td>CC Number</td>
                <td id="demoCcnumber"></td>
            </tr>
            <tr>
                <td>CC Exp</td>
                <td id="demoCcexp"></td>
            </tr>
            <tr>
                <td>CVV</td>
                <td id="demoCvv"></td>
            </tr>
        </table>
        <br />
        <button id="demoPayButton" type="button">Pay the money.</button>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            CollectJS.configure({
                paymentSelector: "#demoPayButton",
                variant: "inline",
                styleSniffer: "false",
                googleFont: "Montserrat:400",
                customCss: {
                    color: "#0000ff",
                    "background-color": "#d0d0ff",
                },
                invalidCss: {
                    color: "white",
                    "background-color": "red",
                },
                validCss: {
                    color: "black",
                    "background-color": "#d0ffd0",
                },
                placeholderCss: {
                    color: "green",
                    "background-color": "#808080",
                },
                focusCss: {
                    color: "yellow",
                    "background-color": "#202020",
                },
                fields: {
                    ccnumber: {
                        selector: "#demoCcnumber",
                        title: "Card Number",
                        placeholder: "0000 0000 0000 0000",
                    },
                    ccexp: {
                        selector: "#demoCcexp",
                        title: "Card Expiration",
                        placeholder: "00 / 00",
                    },
                    cvv: {
                        display: "show",
                        selector: "#demoCvv",
                        title: "CVV Code",
                        placeholder: "***",
                    },
                },
                validationCallback: function (field, status, message) {
                    if (status) {
                        var message = field + " is now OK: " + message;
                    } else {
                        var message = field + " is now Invalid: " + message;
                    }
                    console.log(message);
                },
                timeoutDuration: 10000,
                timeoutCallback: function () {
                    console.log(
                        "The tokenization didn't respond in the expected timeframe.  This could be due to an invalid or incomplete field or poor connectivity"
                    );
                },
                fieldsAvailableCallback: function () {
                    console.log("Collect.js loaded the fields onto the form");
                },
                callback: function (response) {
                    alert(response.token);
                    var input = document.createElement("input");
                    input.type = "hidden";
                    input.name = "payment_token";
                    input.value = response.token;
                    var form = document.getElementsByTagName("form")[0];
                    form.appendChild(input);
                    form.submit();
                },
            });
        });
    </script>
</body>

</html>
